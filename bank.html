<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center m-12">Lets soomes go to
             <span class="text-blue-600">Monye!!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2  class="text-5xl">$<span id="current-deposit">00</span></h2>
                </div>
                <div class="bg-amber-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-lime-600	p-8 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2  class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h3 class="text-2xl mb-2 text-white">Please Deposit</h3>
                    <input class="w-9/12 block mb-2 py-1 px-2" type="text" name="" id="deposit-file" placeholder="$ Amunt you want to deposit">
                    <button id="btn-deposit" class="bg-amber-500 hover:bg-sky-700 px-5 py-1 font-medium	rounded-lg text-white	">deposit</button>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h3 class="text-2xl mb-2 text-white"> Please Withdraw</h3>
                    <input id="withdraw-file" class="w-9/12 block mb-2 py-1 px-2" type="text" name=""  placeholder="$ Amunt you want to Withdraw">
                    <button id="Withdraw-btn" class="bg-amber-400 hover:bg-amber-700 px-5 py-1 font-medium	rounded-lg text-white	">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
